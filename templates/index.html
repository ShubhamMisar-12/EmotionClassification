<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Emotion Classification</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: 'Arimo', sans-serif;
            color: #333;
            text-align: center;
            padding: 30px;
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        form {
            display: inline-block;
        }
        
        input[type="text"] {
            width: 400px;
            height: 80px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            resize: none;
        }
        
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #label-card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #label {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        #button-card {
            margin-top: 20px;
        }

        #close-button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        #close-button:hover {
            background-color: #222;
        }
        
    </style>
</head>

<body>
    <div>
        <h1>Emotion Classification</h1>

        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="experience" placeholder="Text" required="required" /><br><br>
            <button type="submit">Predict</button>
        </form>

        {% if label %}
        <div class="overlay">
            <div id="label-card">
                <p id="label">{{ label }}</p>
                <div id="button-card">
                    <button id="close-button" onclick="redirectToRoot()">Close</button>
                </div>
            </div>
        </div>
        {% endif %}

        <br>
        <br>
    </div>

    <script>
        function redirectToRoot() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
